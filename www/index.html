<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  		  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello OnsenUI</title>
    </head>
    <body>
	<ons-page>
      <ons-toolbar>
    <div class="center">Tab Examples</div>
  </ons-toolbar>
  		<ons-tabbar swipeable position="auto">
    		<ons-tab page="tab1.html" label="Home" icon="md-home" active></ons-tab>
    		<ons-tab page="tab2.html" label="Device" icon="md-settings" active-icon="md-face"></ons-tab>
    		<ons-tab page="tab3.html" label="Battery" icon="md-battery">
    		</ons-tab>
  		</ons-tabbar>
	</ons-page>

	<template id="tab1.html">
  		<ons-page id="Tab1">
    		<p style="text-align: center;">
      			1-ва страница.
      			<ons-button modifier="large--quiet" id="TryMe" >Try Me!</ons-button>
      			<ons-button modifier="large--quiet" id="largeBtn" onclick="testAction()" >large--quiet</ons-button>
    		</p>
  		</ons-page>
	</template>

	<template id="tab2.html">
  		<ons-page id="Tab2">
    		<p style="text-align: center;" id="deviceInfo">
    			2-ра страница.
    		</p>
  		</ons-page>
	</template>

	<template id="tab3.html">
  		<ons-page id="Tab3">
    		<p style="text-align: center;" id="batteryInfo">
      			% на батерията.
    		</p>
    		<ons-range disabled style="width: 100%;" value="75" id="batteryRange"></ons-range>
  		</ons-page>
	</template>

        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script> 
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
